      parameters:
        - name: id
          in: path
          description: The commodity identifier
          required: true
          schema:
            type: string
            format: uuid
          example: 6e943637-0163-4e94-8c17-f0dd7ee4eed5
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              required:
                - commodityId
                - quantity
              allOf:
                - $ref: '#/components/schemas/AddProductChildRequest'
              description: Used to add a commodity to the Bill of Materials of a commodity.
          text/json:
            schema:
              required:
                - commodityId
                - quantity
              allOf:
                - $ref: '#/components/schemas/AddProductChildRequest'
              description: Used to add a commodity to the Bill of Materials of a commodity.
          application/*+json:
            schema:
              required:
                - commodityId
                - quantity
              allOf:
                - $ref: '#/components/schemas/AddProductChildRequest'
              description: Used to add a commodity to the Bill of Materials of a commodity.
        required: true
      responses:
        '202':
